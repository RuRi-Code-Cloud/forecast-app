<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/search.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather-APP</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="text"
                autocomplete="off"
              />
            </div>
            <div class="col-5">
              <input type="submit" value="☜" class="searching" />
            </div>
          </div>
        </form>
        <h1>
          <div id="city">Dublin</div>
        </h1>
        <h2>
          <div id="country">Ireland</div>
        </h2>

        <div class="row">
          <div class="col-6">
            <ul class="first-info">
              <li class="clock" id="time">Monday 13:55</li>
              <li class="procent">Humidity <span id="humidity">50</span>%</li>
              <li class="kilometers">
                Wind
                <span id="wind">6</span>km/h
              </li>
            </ul>
          </div>
          <div class="position">
            <div class="col-6">
              <div class="second-info">
                <span id="heat" class="temperature">23</span>
                <span class="word"
                  ><a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a></span
                >
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt=""
                  id="icon"
                />
                <p class="weather" id="type">Cloudy</p>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast-weather" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">wed</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="65px"
              />
              <div class="forecast-temp">
                <span class="max-temp"><strong> 9°</strong></span
                ><span class="min-temp"> 14°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">thu</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="65px"
              />
              <div class="forecast-temp">
                <span class="max-temp"><strong> 12°</strong></span
                ><span class="min-temp"> 10°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">fri</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="65px"
              />
              <div class="forecast-temp">
                <span class="max-temp"><strong> 14°</strong></span
                ><span class="min-temp"> 13°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="forecast-date">sat</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="65px"
              />
              <div class="forecast-temp">
                <span class="max-temp"><strong> 15°</strong></span
                ><span class="min-temp"> 9°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="source-code">
        <small>
          <a
            href="https://github.com/RuRi-Code-Cloud/forecast-app"
            target="_blank"
            >Open-source code</a
          >
          by Rita Rudzite
        </small>
      </div>
      <video id="background-video" autoplay loop muted>
        <source src="pic/video2.mp4" type="video/mp4" />
      </video>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
