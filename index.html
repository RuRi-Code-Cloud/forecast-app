<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway+Dots"
    />
    <link

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather-APP</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="text"
                autocomplete="off"
              />
            </div>
            <div class="col-5">
              <input type="submit" value="ðŸ‘€" class="searching" />
            </div>
          </div>
        </form>
        <h1>
          <div id="city">Dublin</div>
        </h1>
        <h2>
          <div id="country">Ireland</div>
        </h2>

        <div class="row">
          <div class="col-6">
            <ul class="first-info">
              <li class="clock" id="time">Monday 00:00</li>
              <li class="procent">Humidity <span id="humidity"></span>%</li>
              <li class="kilometers">
                Wind
                <span id="wind"></span>km/h
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="second-info">
              <span id="heat" class="temperature">23</span>
              <span class="word"
                ><a href="#" id="celsius" class="active">Â°C</a> |
                <a href="#" id="fahrenheit">Â°F</a></span
              >
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                id="icon"
              />
              <p class="weather" id="type">Weather</p>
            </div>
          </div>
        </div>
      </div>
      <div class="source-code">
        <small>
          <a href="https://github.com/RuRi-Code-Cloud/app" target="_blank"
            >Open-source code</a
          >
          by Rita Rudzite
        </small>
      </div>
      <video id="background-video" autoplay loop muted>
        <source src="pic/video2.mp4" type="video/mp4" />
      </video>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
